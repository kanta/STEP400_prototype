<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>step400 config tool</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>step400 config tool</h1>
    <input type="file" name="load">
    <form action="">
    <h2>Network</h2>
    <ul>
        <li>
            <label>my ip</label>
            <input type="number" name="myIp" size="10" min="0" max="255" value="192">
            <input type="number" name="myIp" size="10" min="0" max="255" value="168">
            <input type="number" name="myIp" size="10" min="0" max="255" value="0">
            <input type="number" name="myIp" size="10" min="0" max="255" value="100">
        </li>
        <li>
            <label>my ip add id</label>
            <input type="checkbox" name="isMyIpAddId" checked>
        </li>
        <li>
            <label>dest ip</label>
            <input type="number" name="destIp" size="10" min="0" max="255" value="192">
            <input type="number" name="destIp" size="10" min="0" max="255" value="168">
            <input type="number" name="destIp" size="10" min="0" max="255" value="0">
            <input type="number" name="destIp" size="10" min="0" max="255" value="2">
        </li>
        <li>
            <label>gateway</label>
            <input type="number" name="gateway" size="10" min="0" max="255" value="192">
            <input type="number" name="gateway" size="10" min="0" max="255" value="168">
            <input type="number" name="gateway" size="10" min="0" max="255" value="0">
            <input type="number" name="gateway" size="10" min="0" max="255" value="1">
        </li>
        <li>
            <label>subnet</label>
            <input type="number" name="subnet" size="10" min="0" max="255" value="255">
            <input type="number" name="subnet" size="10" min="0" max="255" value="255">
            <input type="number" name="subnet" size="10" min="0" max="255" value="255">
            <input type="number" name="subnet" size="10" min="0" max="255" value="0">
        </li>
        <li>
            <label>in port</label>
            <input type="number" name="inPort" size="30" value="20000">
        </li>
        <li>
            <label>out port</label>
            <input type="number" name="outPort" size="30" value="2100">
        </li>
        <li>
            <label>out port add id</label>
            <input type="checkbox" name="isOutPortAddId" checked>
        </li>
        <li>
            <label>mac</label>
            <input type="number" name="mac" size="10" min="0" max="255">
            <input type="number" name="mac" size="10" min="0" max="255">
            <input type="number" name="mac" size="10" min="0" max="255">
            <input type="number" name="mac" size="10" min="0" max="255">
            <input type="number" name="mac" size="10" min="0" max="255">
            <input type="number" name="mac" size="10" min="0" max="255">
        </li>
        <li>
            <label>mac add id</label>
            <input type="checkbox" name="isMacAddId" checked>
        </li>
    </ul>
    <h2>Alarm and Report</h2>
    <ul>
        <li>
            <label>report BUSY</label>
            <input type="checkbox" name="reportBUSY">
        </li>
        <li>
            <label>report FLAG</label>
            <input type="checkbox" name="reportFLAG">
        </li>
        <li>
            <label>report HiZ</label>
            <input type="checkbox" name="reportHiZ">
        </li>
        <li>
            <label>report home sw status</label>
            <input type="checkbox" name="reportHomeSwStatus">
        </li>
        <li>
            <label>report dir</label>
            <input type="checkbox" name="reportDir">
        </li>
        <li>
            <label>report motor status</label>
            <input type="checkbox" name="reportMotorStatus">
        </li>
        <li>
            <label>report sw evn</label>
            <input type="checkbox" name="reportSwEvn">
        </li>
        <li>
            <label>report command error</label>
            <input type="checkbox" name="reportCommandError" checked>
        </li>
        <li>
            <label>report UVLO</label>
            <input type="checkbox" name="reportUVLO" checked>
        </li>
        <li>
            <label>report thermal status</label>
            <input type="checkbox" name="reportThermalStatus" checked>
        </li>
        <li>
            <label>report OCD</label>
            <input type="checkbox" name="reportOCD" checked>
        </li>
        <li>
            <label>report stall</label>
            <input type="checkbox" name="reportStall">
        </li>
        <li>
            <label>report limit sw status</label>
            <input type="checkbox" name="reportLimitSwStatus">
        </li>
        <li>
            <label>OC threshold</label>
            <input type="number" name="OCThreshold" min="0" max="15" value="15">
        </li>
    </ul>
    <h2>Driver Settings</h2>
    <ul>
        <li>
            <label>stepMode</label>
            <input type="number" name="stepMode" min="0" max="7" value="7">
        </li>
        <li>
            <label>homeSwMode</label>
            <input type="checkbox" name="homeSwMode">
        </li>
        <li>
            <label>limitSwMode</label>
            <input type="checkbox" name="limitSwMode">
        </li>
        <li>
            <label>isCurrentMode</label>
            <input type="checkbox" name="isCurrentMode">
        </li>
        <li>
            <label>slewRate</label>
            <input type="number" name="slewRate" value="">
        </li>
    </ul>
    <h2>Speed Profile</h2>
    <ul>
        <li>
            <label>acc</label>
            <input type="number" name="acc" min="14.55" max="59590" value="2000" step="0.01">
        </li>
        <li>
            <label>dec</label>
            <input type="number" name="dec" min="14.55" max="59590" value="2000" step="0.01">
        </li>
        <li>
            <label>maxSpeed</label>
            <input type="number" name="maxSpeed" min="15.25" max="15610" value="620" step="0.01">
        </li>
        <li>
            <label>fullStepSpeed</label>
            <input type="number" name="fullStepSpeed" min="7.63" max="15625" value="15625" step="0.01">
        </li>
    </ul>
    <h2>Voltage Mode</h2>
    <ul>
        <li>
            <label>KVAL_HOLD</label>
            <input type=number name="KVAL_HOLD" min="0" max="255" value="16">
        </li>
        <li>
            <label>KVAL_RUN</label>
            <input type=number name="KVAL_RUN" min="0" max="255" value="16">
        </li>
        <li>
            <label>KVAL_ACC</label>
            <input type=number name="KVAL_ACC" min="0" max="255" value="16">
        </li>
        <li>
            <label>KVAL_DEC</label>
            <input type=number name="KVAL_DEC" min="0" max="255" value="16">
        </li>
        <li>
            <label>INT_SPEED</label>
            <input type=number name="INT_SPEED" min="0" max="255" value="16">
        </li>
        <li>
            <label>ST_SLP</label>
            <input type=number name="ST_SLP" min="0" max="255" value="16">
        </li>
        <li>
            <label>FN_SLP_ACC</label>
            <input type=number name="FN_SLP_ACC" min="0" max="255" value="16">
        </li>
        <li>
            <label>FN_SLP_DEC</label>
            <input type=number name="FN_SLP_DEC" min="0" max="255" value="16">
        </li>
        <li>
            <label>STALL_TH</label>
            <input type=number name="STALL_TH" min="0" max="31" value="31">
        </li>
        <li>
            <label>lowSpeedOptimize</label>
            <input type=number name="lowSpeedOptimize" min="0" max="976.3" value="">
        </li>
    </ul>
    <h2>Current Mode</h2>
    <ul>
        <li>
            <label>TVAL_HOLD</label>
            <input type=number name="TVAL_HOLD" min="0" max="64" value="16">
        </li>
        <li>
            <label>TVAL_RUN</label>
            <input type=number name="TVAL_RUN" min="0" max="64" value="16">
        </li>
        <li>
            <label>TVAL_ACC</label>
            <input type=number name="TVAL_ACC" min="0" max="64" value="16">
        </li>
        <li>
            <label>TVAL_DEC</label>
            <input type=number name="TVAL_DEC" min="0" max="64" value="16">
        </li>
        <li>
            <label>T_FAST</label>
            <input type=number name="T_FAST" min="0" max="255" value="">
        </li>
        <li>
            <label>TON_MIN</label>
            <input type=number name="TON_MIN" min="0" max="255" value="">
        </li>
        <li>
            <label>TOFF_MIN</label>
            <input type=number name="TOFF_MIN"  min="0" max="255" value="">
        </li>
    </ul>
    <h2>Servo Mode</h2>
    <ul>
        <li>
            <label>kP</label>
            <input type=number name="kP" min="0" value="0.06" step="0.001">
        </li>
        <li>
            <label>kI</label>
            <input type=number name="kI" min="0" value="0">
        </li>
        <li>
            <label>kD</label>
            <input type=number name="kD" min="0" value="0">
        </li>
    </ul>
    <input type="submit" name="export" value="export">
    <!-- <button type="button" name="export">export</button> -->
    </form>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
